<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Misha Test</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section class="main"></section>
    <section class="preview">
        <div class="container">
            <div class="preview-block">
                <div class="preview-item preview-item--left"></div>
                <div class="preview-item preview-item--right">
                    <img class="preview-image" src="img/preview-right.jpg" alt="preview-image">
                    <div class="audio-column audio-column--left" id="popup-button">

                        <img src="img/Electro_Voice-left.svg" alt="ellipses-left">
                        <div class="preview-pop-up" id="popup">

                            <div class="preview-pop-up__heading">
                                <h3 class="preview-pop-up__title">Electro-Voice EVID 4.2</h3>
                                <img src="img/pop-up-icon.svg" alt="icon">
                            </div>
                            <ul class="preview-pop-up__list">
                                <li class="preview-pop-up__list-item">Очень мягкое звучание.</li>
                                <li class="preview-pop-up__list-item">Чувствительность — 89 дБ.</li>
                                <li class="preview-pop-up__list-item">Пиковая мощность — 400 Вт.</li>
                                <li class="preview-pop-up__list-item">Степень влагозащищенности IP34.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="audio-column audio-column--right">

                        <img src="img/Electro_Voice-right.svg" alt="ellipses-left">
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
<script src="main.js"></script>
</body>
</html>
